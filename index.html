<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador de Currículums PDF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contenedor">
    <h1>Generador de Currículums</h1>

    <!-- Formulario para datos -->
    <form id="form-cv">
      <input type="text" id="nombre" placeholder="Nombre completo" required>
      <input type="email" id="correo" placeholder="Correo electrónico" required>
      <input type="text" id="profesion" placeholder="Profesión" required>
      <textarea id="perfil" placeholder="Resumen profesional" required></textarea>
      <button type="button" id="generate">Generar CV PDF</button>
    </form>

    <!-- Vista previa oculta del CV -->
    <div id="cv-preview" style="display:none; padding: 20px; font-family: Arial;">
      <h2 id="cv-nombre"></h2>
      <p><strong>Correo:</strong> <span id="cv-correo"></span></p>
      <p><strong>Profesión:</strong> <span id="cv-profesion"></span></p>
      <p><strong>Perfil:</strong></p>
      <p id="cv-perfil"></p>
    </div>

    <!-- Sección para botones premium -->
    <div class="seccion-premium">
      <h2>¿Quieres tu currículum sin marca de agua?</h2>

      <!-- Opción WhatsApp -->
      <a href="https://wa.me/573136521860?text=Hola,%20quiero%20mi%20currículum%20sin%20marca%20de%20agua" target="_blank">
        <button class="btn-wsp">Solicitar vía WhatsApp</button>
      </a>

      <!-- Opción PayPal -->
      <a href="https://www.paypal.me/JohnJa1989/3?note=Quiero%20mi%20CV%20sin%20marca%20de%20agua" target="_blank">
        <button class="btn-pago">Pagar con PayPal $3 USD</button>
      </a>
    </div>
  </div>

  <!-- Librería para generar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
